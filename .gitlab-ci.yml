before_script:
  - echo "Before script"
  - cd /var/www/tavsir-api/ #your project path

building:
  stage: build
  script:
    - eval $(ssh-agent -s)
    - ssh-add /home/jmto/.ssh/deploy-id_rsa
    - git pull
    - composer install
    - php artisan migrate --force
    - php artisan cache:clear
    - php artisan config:clear
    - find /var/www/tavsir-api -type f -exec chmod 664 {} \;
    - find /var/www/tavsir-api -type d -exec chmod 775 {} \;

deploying:
  stage: deploy
  script:
    - echo "Deployed"

  only:
    - main
 
